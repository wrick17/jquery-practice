<!DOCTYPE html>
<html>
<head>
  <title>JQuery</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="col-sm-4 col-xs-12">
      <table class="table table-striped table-bordered mains">
        <thead>
          <tr>
            <th>Main Subjects</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label><input type="checkbox"/>Physics</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox"/>Maths</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox"/>Chemistry</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox"/>Biology</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox"/>English</label></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4 col-xs-12">
      <table class="table table-striped table-bordered optional">
        <thead>
          <tr>
            <th>Optional Subjects</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label><input type="checkbox"/>Computer</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox"/>Stats</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox"/>Arts</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox"/>Hindi</label></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4 col-xs-12">
      <table class="table table-striped table-bordered selected">
        <thead>
          <tr>
            <th>Selected Subjects</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label>No Subjects Selected</label></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
