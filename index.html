<!DOCTYPE html>
<html>
<head>
  <title>JQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container col-md-6 col-sm-8">
    <div class="col-xs-12 tabs">
      <ul>
        <li class="col-xs-6 tab active">Subjects</li>
        <li class="col-xs-6 tab">Selected</li>
      </ul>
    </div>
    <div class="col-sm-12 col-xs-12 tab-pane subjects active">
      <div class="col-sm-6 col-xs-12 table-container mains">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Main Subjects</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label><input class="main-sub" type="checkbox"/>Physics</label></td>
            </tr>
            <tr>
              <td><label><input class="main-sub" type="checkbox"/>Maths</label></td>
            </tr>
            <tr>
              <td><label><input class="main-sub" type="checkbox"/>Chemistry</label></td>
            </tr>
            <tr>
              <td><label><input class="main-sub" type="checkbox"/>Biology</label></td>
            </tr>
            <tr>
              <td><label><input class="main-sub" type="checkbox"/>English</label></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-6 col-xs-12 table-container optional">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Optional Subjects</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label><input class="optional-sub" type="checkbox"/>Computer</label></td>
            </tr>
            <tr>
              <td><label><input class="optional-sub" type="checkbox"/>Stats</label></td>
            </tr>
            <tr>
              <td><label><input class="optional-sub" type="checkbox"/>Arts</label></td>
            </tr>
            <tr>
              <td><label><input class="optional-sub" type="checkbox"/>Hindi</label></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-12 col-xs-12 tab-pane selected">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Selected Subjects</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label>No Subjects Selected</label></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
